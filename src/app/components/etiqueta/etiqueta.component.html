<div class="body">
  <div class="container mt-5">
    <p class="text-center">Complete la información del equipo para generar una etiqueta</p>
    
    
    <form id="etiqueta-form">

      <div class="form-group mt-2">
        <label for="numeroSerie">Número único</label>
        <input type="text" class="form-control" id="numeroSerie" placeholder="Ingrese el Número único" required>
      </div>

      <div class="form-group">
        <label for="equipmentType">Dispositivo o Equipo </label>
        <select class="form-select" id="equipmentType" >
          <option>EID</option>
          <option>DID</option>
        </select>
      </div>

      <div class="form-group mt-2">
        <label for="numeroSerie">Nombre del Equipo</label>
        <input type="text" class="form-control" id="numeroSerie" placeholder="Ingrese el número de serie" required>
      </div>

      <div class="form-group mt-2">
        <label for="numeroSerie">Número de Serie</label>
        <input type="text" class="form-control" id="numeroSerie" placeholder="Ingrese el número de serie" required>
      </div>

      <div class="form-group">
        <label for="purchaseDate">Fecha de Compra</label>
        <input type="date" class="form-control" id="purchaseDate">
      </div>
      
      <button type="submit" class="btn btn-primary mt-3"> Generar Etiqueta</button>
    </form>

    <div id="etiqueta" class="mt-4" >
      <h2>Etiqueta Generada:</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="etiquetaNombre"></h5>
          <p class="card-text"><strong>Número de Serie:</strong> <span id="etiquetaSerie"></span></p>
          <p class="card-text"><strong>Categoría:</strong> <span id="etiquetaCategoria"></span></p>
          <p class="card-text"><strong>Ubicación:</strong> <span id="etiquetaUbicacion"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
