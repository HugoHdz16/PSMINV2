<body>
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        <h2>Agregar Equipo al Inventario</h2>
      </div>
      <div class="form-container">
        <div class="form-group">
          <label for="equipmentType">Dispositivo o Equipo</label>
          <select class="form-control" id="equipmentType" formControlName="type">
            <option>EID</option>
            <option>DID</option>
          </select>
        </div>
          <div class="form-group">
            <label for="equipmentName">Nombre del Usuario Asignado</label>
            <input type="text" class="form-control" id="equiponombre" formControlName="name" placeholder="Ingrese el nombre del usuario">
          </div>
          <div class="form-group">
            <label for="equipmentType">Tipo de Equipo</label>
            <select class="form-control" id="equipotipo" formControlName="type">
              <option>Computadora</option>
              <option>Impresora</option>
              <option>Monitor</option>
              <option>Router</option>
              <option>Switch</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="serialNumber">Número de Serie</label>
            <input type="text" class="form-control" id="serialNumber" formControlName="numserie" placeholder="Ingrese el número de serie">
          </div>
          <div class="form-group">
            <label for="purchaseDate">Fecha de Compra</label>
            <input type="date" class="form-control" id="purchaseDate" formControlName="fechacompra">
          </div>
          <div class="form-group">
            <label for="warranty">Garantía (meses)</label>
            <input type="number" class="form-control" id="warranty" formControlName="garantia" placeholder="Ingrese la duración de la garantía en meses">
          </div>
          <div class="form-group">
            <label for="vendor">Marca</label>
            <input type="text" class="form-control" id="equipomarca" formControlName="marca" placeholder="Ingrese la marca del equipo">
          </div>
          <div class="form-group">
            <label for="vendor">Modelo</label>
            <input type="text" class="form-control" id="modeloequipo" formControlName="modeloequipo" placeholder="Ingrese el modelo del equipo">
          </div>
          <div class="form-group">
            <label for="vendor">Observación</label>
            <input type="text" class="form-control" id="obequipo" formControlName="observacion" placeholder="Observación sobre el equipo">
          </div>
            <div class="form-group">
              <label for="equipmentType">Activo o Desincorporado</label>
              <select class="form-control" id="equipmentType" formControlName="type">
                <option>Activado</option>
                <option>Desincorporado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="vendor">Color</label>
              <input type="text" class="form-control" id="vendor" formControlName="vendor" placeholder="Ingrese el color del equipo o accesorio">
            </div>

         
          <button type="submit" class="btn btn-success">Agregar Equipo</button>
      </div>
    </div>
  </div>
  
</body>
