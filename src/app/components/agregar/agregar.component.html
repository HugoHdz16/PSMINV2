  <body>
    <div class="container mt-4">
      <h2>Agregar Dispositivo al Inventario</h2>
    
      <form>
        <div class="mb-3 row">
          <label for="deviceName" class="col-sm-2 col-form-label">Nombre del Dispositivo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="deviceName" name="deviceName" required>
          </div>
        </div>
    
        <div class="mb-3 row">
          <label for="deviceDescription" class="col-sm-2 col-form-label">Descripción del Dispositivo</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="deviceDescription" name="deviceDescription" rows="3"></textarea>
          </div>
        </div>
    
        <div class="mb-3 row">
          <label for="deviceQuantity" class="col-sm-2 col-form-label">Cantidad</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="deviceQuantity" name="deviceQuantity" required>
          </div>
        </div>
    
        <div class="mb-3 row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Agregar Dispositivo</button>
          </div>
        </div>
      </form>
    </div>
</body>
